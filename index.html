<!-- ai-dashboard/index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>AI Model Portal</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    <style>
        :root {
            --primary: #2563eb;
            --secondary: #475569;
        }

        body {
            transition: background 0.3s ease;
        }

        .dark-mode {
            background: #1e293b;
            color: #f8fafc;
        }

        .model-card {
            transition: transform 0.2s;
            cursor: pointer;
        }

        .model-card:hover {
            transform: translateY(-5px);
        }

        .favorite-btn {
            cursor: pointer;
            transition: color 0.2s;
        }

        .favorite-btn.active {
            color: #ef4444;
        }

        .contribution-form {
            max-width: 800px;
            margin: 0 auto;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary sticky-top">
        <div class="container">
            <a class="navbar-brand" href="#">
                <i class="bi bi-robot me-2"></i>
                AI Model Portal
            </a>
            <div class="d-flex gap-3">
                <select id="userLevel" class="form-select">
                    <option value="beginner">Beginner</option>
                    <option value="intermediate">Intermediate</option>
                    <option value="advanced">Advanced</option>
                </select>
                <button class="btn btn-outline-light" id="themeToggle">
                    <i class="bi bi-sun-fill"></i>
                </button>
                <div id="authButtons">
                    <button class="btn btn-outline-light" id="loginBtn">Login</button>
                </div>
            </div>
        </div>
    </nav>

    <div class="container my-4">
        <!-- Hero Section -->
        <div class="text-center mb-5">
            <h1 class="display-4">AI Model Explorer</h1>
            <p class="lead">Discover, learn, and contribute to the AI ecosystem</p>
            <div class="input-group my-4">
                <input type="text" class="form-control form-control-lg" id="searchInput" placeholder="Search models...">
                <button class="btn btn-primary" onclick="showContributeForm()">
                    <i class="bi bi-plus-lg"></i> Add Model
                </button>
            </div>
        </div>

        <!-- Model Grid -->
        <div class="row" id="modelGrid"></div>

        <!-- Contribution Form -->
        <div class="card contribution-form mt-5" id="contributionForm" style="display: none">
            <div class="card-header bg-primary text-white">
                <h3>Submit New Model</h3>
            </div>
            <div class="card-body">
                <form id="modelForm">
                    <div class="mb-3">
                        <label class="form-label">Model Name</label>
                        <input type="text" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Task Category</label>
                        <select class="form-select" required>
                            <option value="image-generation">Image Generation</option>
                            <option value="text-summarization">Text Summarization</option>
                            <option value="code-generation">Code Generation</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Cost</label>
                        <select class="form-select" required>
                            <option value="Free">Free</option>
                            <option value="Paid">Paid</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Use Case</label>
                        <textarea class="form-control" rows="3" required></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
            </div>
        </div>
    </div>

    <script>
        // Firebase Configuration
        const firebaseConfig = {
            apiKey: "YOUR_API_KEY",
            authDomain: "YOUR_PROJECT_ID.firebaseapp.com",
            projectId: "YOUR_PROJECT_ID",
            storageBucket: "YOUR_PROJECT_ID.appspot.com",
            messagingSenderId: "YOUR_SENDER_ID",
            appId: "YOUR_APP_ID"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        // Auth State Listener
        firebase.auth().onAuthStateChanged(user => {
            if (user) {
                document.getElementById('authButtons').innerHTML = `
                    <span class="text-white me-2">${user.displayName}</span>
                    <button class="btn btn-outline-light" onclick="logout()">Logout</button>
                `;
            } else {
                document.getElementById('authButtons').innerHTML = `
                    <button class="btn btn-outline-light" id="loginBtn">Login</button>
                `;
            }
        });

        // Event Listeners
        document.addEventListener('DOMContentLoaded', () => {
            setupAuth();
            loadModels();
            setupTheme();
        });

        // Authentication
        function setupAuth() {
            document.getElementById('loginBtn').addEventListener('click', () => {
                const provider = new firebase.auth.GoogleAuthProvider();
                firebase.auth().signInWithPopup(provider);
            });
        }

        function logout() {
            firebase.auth().signOut();
        }

        // Theme Toggle
        function setupTheme() {
            const themeToggle = document.getElementById('themeToggle');
            themeToggle.addEventListener('click', () => {
                document.body.classList.toggle('dark-mode');
                themeToggle.innerHTML = document.body.classList.contains('dark-mode') 
                    ? '<i class="bi bi-sun-fill"></i>' 
                    : '<i class="bi bi-moon"></i>';
            });
        }

        // Load Models from Firestore
        async function loadModels() {
            const models = await db.collection('models').get();
            renderModels(models.docs);
        }

        // Render Models
        function renderModels(docs) {
            const container = document.getElementById('modelGrid');
            container.innerHTML = docs.map(doc => {
                const model = doc.data();
                return `
                    <div class="col-md-4 mb-4">
                        <div class="card model-card h-100">
                            <div class="card-body">
                                <div class="d-flex justify-content-between">
                                    <h5>${model.name}</h5>
                                    <i class="bi bi-heart favorite-btn" 
                                       onclick="toggleFavorite('${doc.id}')"></i>
                                </div>
                                <p class="text-muted">${model.task}</p>
                                <p>${model.useCase}</p>
                                <div class="d-flex gap-2">
                                    <a href="${model.url}" class="btn btn-sm btn-primary">Explore</a>
                                    <button class="btn btn-sm btn-outline-secondary">Learn</button>
                                </div>
                            </div>
                        </div>
                    </div>
                `;
            }).join('');
        }

        // Submit Model
        document.getElementById('modelForm')?.addEventListener('submit', async (e) => {
            e.preventDefault();
            const formData = new FormData(e.target);
            const modelData = {
                name: formData.get('name'),
                task: formData.get('task'),
                cost: formData.get('cost'),
                useCase: formData.get('useCase'),
                createdBy: firebase.auth().currentUser?.uid
            };
            
            await db.collection('models').add(modelData);
            e.target.reset();
            document.getElementById('contributionForm').style.display = 'none';
            loadModels();
        });

        // Show Contribution Form
        function showContributeForm() {
            if (!firebase.auth().currentUser) {
                alert('Please login to contribute');
                return;
            }
            document.getElementById('contributionForm').style.display = 'block';
        }

        // Favorite Functionality
        async function toggleFavorite(modelId) {
            const user = firebase.auth().currentUser;
            if (!user) return;
            
            const favoritesRef = db.collection('users').doc(user.uid)
                .collection('favorites').doc(modelId);
            
            const doc = await favoritesRef.get();
            if (doc.exists) {
                await favoritesRef.delete();
            } else {
                await favoritesRef.set({ createdAt: firebase.firestore.FieldValue.serverTimestamp() });
            }
        }
    </script>
</body>
</html>
